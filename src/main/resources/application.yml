spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/blog
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        default_batch_fetch_size: 100
        format_sql: true
    open-in-view: true

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 9a10bd63b3e75dab97d5
            client-secret: eb44c2a2ee7e287c86944fd41ab3f559d9ebd290
            scope: name,email,avatar_url

  jwt:
    token:
      secret-key: blog_secret_key_in_dev
      expire-length: 86400000

  logging:
    level:
      root: info

server:
  port: 9090
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13307/blog?serverTimezone=Asia/Seoul
    username: spring
    password: spring

  jpa:
